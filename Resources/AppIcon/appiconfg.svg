<?xml version="1.0" encoding="UTF-8"?>
<svg width="432" height="432" viewBox="0 0 432 432" xmlns="http://www.w3.org/2000/svg">
    <!-- Ícone de suporte técnico - apenas foreground -->
    
    <!-- Monitor/Tela -->
    <rect x="116" y="140" width="200" height="140" rx="8" fill="white" stroke="#005A9E" stroke-width="3"/>
    <rect x="130" y="154" width="172" height="112" rx="4" fill="#1E1E1E"/>
    
    <!-- Base do monitor -->
    <rect x="200" y="280" width="32" height="30" fill="white"/>
    <rect x="160" y="310" width="112" height="8" rx="4" fill="white"/>
    
    <!-- Ícone de ferramenta (chave inglesa) -->
    <g transform="translate(180, 180) rotate(45)">
        <rect x="-2" y="-20" width="4" height="40" rx="2" fill="#007ACC"/>
        <circle cx="0" cy="-15" r="6" fill="none" stroke="#007ACC" stroke-width="2"/>
        <circle cx="0" cy="15" r="6" fill="none" stroke="#007ACC" stroke-width="2"/>
    </g>
    
    <!-- Ícone de engrenagem -->
    <g transform="translate(250, 200)">
        <circle cx="0" cy="0" r="12" fill="none" stroke="#00BCF2" stroke-width="3"/>
        <circle cx="0" cy="0" r="5" fill="#00BCF2"/>
        <rect x="-1.5" y="-15" width="3" height="5" fill="#00BCF2"/>
        <rect x="-1.5" y="10" width="3" height="5" fill="#00BCF2"/>
        <rect x="10" y="-1.5" width="5" height="3" fill="#00BCF2"/>
        <rect x="-15" y="-1.5" width="5" height="3" fill="#00BCF2"/>
    </g>
    
    <!-- Texto TI -->
    <text x="350" y="100" text-anchor="middle" fill="#007ACC" font-family="Arial" font-size="36" font-weight="bold">TI</text>
</svg>