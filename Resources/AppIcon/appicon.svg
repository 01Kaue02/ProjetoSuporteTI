<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background com gradiente -->
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background do ícone -->
    <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGrad)"/>
    
    <!-- Ícone de suporte técnico -->
    <!-- Monitor/Tela -->
    <rect x="156" y="180" width="200" height="140" rx="8" fill="url(#iconGrad)" stroke="#005A9E" stroke-width="4"/>
    <rect x="170" y="194" width="172" height="112" rx="4" fill="#1E1E1E"/>
    
    <!-- Base do monitor -->
    <rect x="240" y="320" width="32" height="30" fill="url(#iconGrad)"/>
    <rect x="200" y="350" width="112" height="8" rx="4" fill="url(#iconGrad)"/>
    
    <!-- Ícone de ferramenta (chave inglesa) -->
    <g transform="translate(220, 220) rotate(45)">
        <rect x="-3" y="-25" width="6" height="50" rx="3" fill="#007ACC"/>
        <circle cx="0" cy="-20" r="8" fill="none" stroke="#007ACC" stroke-width="3"/>
        <circle cx="0" cy="20" r="8" fill="none" stroke="#007ACC" stroke-width="3"/>
    </g>
    
    <!-- Ícone de engrenagem -->
    <g transform="translate(290, 240)">
        <circle cx="0" cy="0" r="15" fill="none" stroke="#00BCF2" stroke-width="4"/>
        <circle cx="0" cy="0" r="6" fill="#00BCF2"/>
        <rect x="-2" y="-18" width="4" height="6" fill="#00BCF2"/>
        <rect x="-2" y="12" width="4" height="6" fill="#00BCF2"/>
        <rect x="12" y="-2" width="6" height="4" fill="#00BCF2"/>
        <rect x="-18" y="-2" width="6" height="4" fill="#00BCF2"/>
    </g>
    
    <!-- Texto TI no canto -->
    <text x="430" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="48" font-weight="bold">TI</text>
</svg>